<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用两个栈，实现先进先出的队列</title>
  </head>
  <body>
    <script type="text/javascript">
    (function(){
      var src = [],dest = [];
      function enqueue(value){
        src.push(value);
      }
      function dequeue(){
        while (src.length){
          dest.push(src.pop());
        }
        return dest.pop();
      }
      enqueue(1);
      enqueue(2);
      enqueue(3);
      enqueue(4);
      console.log(dequeue());
      console.log(dequeue());
      console.log(dequeue());
      console.log(dequeue());
    })() ;
    </script>
  </body>
</html>
