<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>求阶乘（递归）</title>
  </head>
  <body>
  <script type="text/javascript">
  function factorial(num)  {
    if(num === 1){
      return 1;
    }else{
      return num * factorial(num - 1);
    }
  }
  console.log(factorial(5));
  </script>
  </body>
</html>
