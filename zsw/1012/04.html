<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>圆饼</title>
  </head>
  <body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script type="text/javascript">
    var can = document.getElementById("canvas");
    can.width = 500;
    can.height = 500;
    can.style.border = "1px solid red";
    var cxt = can.getContext("2d");


    cxt.beginPath();
    cxt.fillStyle = "red";
    cxt.moveTo(200,200);
    cxt.arc(200,200,160,0,Math.PI * 0.4,false);
    cxt.fill();

    cxt.font = "40px  green 宋体";
    cxt.fillText("20%",360,300);



    cxt.beginPath();
    cxt.fillStyle = "purple";
    cxt.moveTo(200,200);
    cxt.arc(200,200,160,Math.PI * 0.4,Math.PI * 1,false);
    cxt.fill();
    cxt.font = "40px 宋体";
    cxt.fillText("30%",60,400);




    cxt.beginPath();
    cxt.fillStyle = "yellow";
    cxt.moveTo(200,200);
    cxt.arc(200,200,160,Math.PI * 1,Math.PI * 1.8,false);
    cxt.fill();
    cxt.font = "40px 宋体";
    cxt.fillText("40%",60,40);



    cxt.beginPath();
    cxt.fillStyle = "black";
    cxt.moveTo(200,200);
    cxt.arc(200,200,160,Math.PI * 1.8,Math.PI * 2,false);
    cxt.fill();
    cxt.font = "40px 宋体";
    cxt.fillText("10%",360,180);



  </script>
  </body>
</html>
