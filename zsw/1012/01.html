<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>canvas 绘图</title>
  </head>
  <body>
  <canvas id="canvas">你的浏览器不支持canvas</canvas>
  <script type="text/javascript">
  var can = document.getElementById("canvas")  ;
  can.width = 500;
  can.height = 500;
  can.style.border = "1px solid red";
  var cxt = can.getContext("2d");
  cxt.beginPath();
  cxt.moveTo(100,100);
  cxt.lineTo(200,30);
  cxt.lineTo(10,10);
  cxt.stroke();



  cxt.beginPath();
  cxt.moveTo(250,250);
  cxt.lineTo(350,250);
  cxt.lineTo(350,300);
  cxt.lineTo(250,300);
  cxt.lineTo(250,250);
  cxt.fill()  ;



  cxt.beginPath();
  cxt.fillStyle = "pink";
  cxt.fillRect(200,300,100,100);
  cxt.strokeStyle = "red";
  cxt.linewidth = 5;
  cxt.strokeRect(50,300,100,100);


  cxt.beginPath();
  cxt.fillStyle = "blue";
  cxt.fillRect(400,400,50,50);
  cxt.closePath();


  //cxt.clearRect(0,250,500,300);
  //清空矩形


  //can.width = can.width;
  //重新设置宽和高清除所有图
  </script>
  </body>
</html>
