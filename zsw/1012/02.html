<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script type="text/javascript">
    var can = document.getElementById("canvas")  ;
    can.width = 500;
    can.height = 500;
    can.style.border = "1px solid red";
    var cxt = can.getContext("2d");
    cxt.fillStyle = "yellow";
    cxt.arc(250,250,100,0,Math.PI * 2,false);
    cxt.fill();



    //扇形
    cxt.beginPath();
    cxt.moveTo(0,0);
    cxt.arc(0,0,100,0,Math.PI * 0.5,false);
    cxt.fill();



    cxt.beginPath();
    cxt.moveTo(200,0);
    cxt.lineTo(200,500);
    cxt.moveTo(0,200);
    cxt.lineTo(500,200);
    cxt.stroke();


   cxt.beginPath();
   cxt.fillStyle = "red";
   cxt.strokeStyle = "green";
   cxt.font = "50px 宋体";
   cxt.textAlign = "center";//设置文本水平对齐
   cxt.textBaseline = "middle";//文本垂直对齐
   cxt.fillText("我你他",200,200);
   cxt.strokeText("我你他",200,300);
    </script>
  </body>
</html>
