<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布裁剪</title>
  </head>
  <body>
  <canvas id="canvas" width="300" height="300"></canvas>
  <script type="text/javascript">
  var can = document.getElementById("canvas")  ;
  can.width = 500;
  can.height = 500;
  can.style.border = "1px solid red";
  var cxt = can.getContext("2d");
  cxt.beginPath();
  cxt.strokeStyle = "lightblue";
  cxt.lineWidth = 5;
  cxt.arc(100,100,100,0,Math.PI * 2,false);
  cxt.stroke();
  cxt.clip();
  cxt.fillRect(10,10,100,100);
  </script>
  </body>
</html>
