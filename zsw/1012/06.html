<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布渲染画布</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      #draw{
        width:600px;
        padding:20px;
        margin:10px auto;
        border-radius:10px;
        text-align:center;
        font-size:25px;
        background:lightgreen;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
  <div id="draw">将画布一上的部分区域显示到画布二上</div>
  <canvas id="canvas-1">1</canvas>
  <canvas id="canvas-2">2</canvas>
  <script type="text/javascript">
  var draw = document.getElementById("draw")  ;
  var can1 = document.getElementById("canvas-1")  ;
  var can2 = document.getElementById("canvas-2")  ;
  can1.width = 234;
  can1.height = 300;
  can1.style.border = "1px solid red";
  can2.width = 468;
  can2.height = 600;
  can2.style.border = "1px solid red";
  var cxt1 = can1.getContext("2d");
  var cxt2 = can2.getContext("2d");
  var img = new Image();
  img.onload = function(){
    cxt1.drawImage(img,0,0,234,300);
  }
  img.src = "./mi.jpg";

  draw.onclick = function(){
    cxt2.drawImage(can1,67,71,110,50,67*2,71*2,110*2,50*2);
    //起始和终点，裁剪的宽和高  显示的位置  显示的宽和高
    // cxt2.drawImage(img,0,0);
  }
  </script>
  </body>
</html>
