<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin居中问题</title>
    <style>
    *{
      margin:0;
      padding:0;
    }
    .f{
      width:798px;
      height:498px;
      background:yellow;
      margin:0 auto;
      border:1px solid yellow;
    }
    .s{
      width:500px;
      height:200px;
      background:purple;
      margin:150px auto;
    }

    </style>
  </head>
  <body>
    <div class="f">
      <div class="s">

      </div>
    </div>

  </body>
</html>
