<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>margin外边距</title>
    <style>
    *{
      margin:0;
      padding:0;
    }
    .one,.two{
      width:500px;
      height:200px;
    }
    .one{
      background:yellow;
      margin-bottom:-50px;
    }
      .two{
        background:blue;
        margin-top:-30px;
        margin-bottom:30px;

    }

    </style>
  </head>
  <body>
<div class="one">one</div>
<div class="two">two</div>
  </body>
</html>
