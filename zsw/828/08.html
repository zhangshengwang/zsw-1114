<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .container{
        height:200px;
        margin-top:50px;
        position:relative;
      }
      .container .left{
        width:200px;
        height:200px;
        background:blue;
        float:left;
      }
      .container .middle{
        height:200px;
        float:left;
        background:red;
        position:absolute;
        top:0;
        left:200px;
        right:200px;
      }
      .container .right{
        width:200px;
        height:200px;
        float:right;
        background:black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
      </div>
      <div class="middle">
        </div>
      <div class="right">
      </div>
    </div>

  </body>
</html>
