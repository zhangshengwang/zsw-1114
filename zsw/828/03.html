<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>两栏布局1，左侧固定右侧自适应</title>
  <style media="screen">
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 200px;
      margin-top:50px;
    }
    .container .left {
      width: 200px;
      height: 200px;
      background: blue;
      float: left;
    }
    .container .right {
      height: 200px;
      margin-left: 200px;
      background: yellow;
    }
    .container .right_s {
      width: 50px;
      height: 50px;
      background: #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
    </div>
    <div class="right">
      <div class="right_s">

      </div>

    </div>

  </div>

</body>

</html>
