<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局2左侧固定右侧自适应</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .container{
        height:200px;
        margin-top:50px;
        position:relative;
      }
      .container .left{
        width:200px;
        height:200px;
        background:blue;
        float:left;
      }
      .container .right{
        position:absolute;
        top:0;
        left:200px;
        right:0;
        height:200px;
        background:yellow;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">

      </div>
      <div class="right">

      </div>

    </div>

  </body>
</html>
