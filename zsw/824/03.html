<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>表单</title>
  </head>
  <body>
    <form action="#" method="get">
      <fieldset>
        <legend>个人信息</legend>
        用户名：<input type="text" name="username" value='hehe' maxlength="10"><br>
        密码：<input type="password" name="passwd" value="123"><br>
        性别：<input type="radio" name="gender" value="0">男
        <input type="radio" name="gender" value="1">女<br>

      </fieldset>
      课程:<input type="checkbox" name="sx">数学
        <input type="checkbox" name="语文"><br>
        VIP:<input type="hidden"><br>
        <input type="text" value="有本事你改下" readonly><br>
        <input type="checkbox" checked disabled>同意<br>
        <textarea name="text" rows="5" cols="80"></textarea><br>
        <select name="food">
          <option value="0">猪</option>
          <option value="1">鸡</option>
          <option value="2">鱼</option>
          <option value="3">牛</option>

        </select>
        <input type="reset" value="qingkong">
        <input type="submit" value="zhuce">
    </form>

  </body>
</html>
