<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三角形梯形</title>
  </head>
  <style media="screen">
    *{
      margin:0;
      padding:0;
    }
    /*.a{
      width:200px;
      height:200px;
      background:red;
      position:relative;
      float:left;
      left:50%;
      right:50%;
    }*/
    .a{
      width:0;
      height:0;
      margin:0 auto;
      border:60px solid transparent;
      border-top:60px solid red;
    }
    .b{
      width:0;
      height:0;
      margin:0 auto;
      border:60px solid transparent;
      border-bottom:60px solid red;
    }
    .c{
      width:0;
      height:0;
      margin:0 auto;
      border:60px solid transparent;
      border-left:60px solid red;
    }
    .d{
      width:0;
      height:0;
      margin:0 auto;
      border:60px solid transparent;
      border-right:60px solid red;
    }
    .e{
      width:0;
      height:40px;
      margin:0 auto;
      border:60px solid transparent;
      border-right:60px solid red;
    }
    .f{
      width:40px;
      height:0;
      margin:0 auto;
      border:60px solid transparent;
      border-bottom:60px solid red;
    }
    .box{
        position: absolute;
        left: 0;
        top: 0;
        width: 0;
        height:0;
        border: 60px solid transparent;
    }
   .b1{
       border-bottom-color:#000 ;
   }
   .b2{
       border-bottom-color:#fff ;
   }
  </style>
  <body>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
    <div class="e"></div>
    <div class="f"></div>
    <div class="box b1"></div>
    <div class="box b2"></div>
  </body>
</html>
