<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>满屏品字布局</title>
    <style type="text/css">
        body{
          height: 1200px;
      }
      .main {
          position: fixed;  /*此步解决元素相对窗口的定位问题*/
          left: 0;
          top: 0;
          height: 100%;
          width: 100%;
      }
      .wrapper-up {
          height: 50%;
      }

      .wrapper-down {
          height: 50%;
          position: relative;
      }
      .div-square-up {
          width: 50%;
          margin: 0 auto;
          border: 2px solid red;
          height: 96%;
          box-sizing: border-box;
      }

      .div-square-left {
          position: absolute;  /*此步解决元素左右定位问题*/
          left: 0;
          width: 48%;
          height: 100%;
          box-sizing: border-box;
          border: 2px solid red;
      }

      .div-square-right {
          position: absolute;   /*此步解决元素左右定位问题*/
          right: 0;
          width: 48%;
          height: 100%;
          border: 2px solid red;  
          box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div class="main">
         <div class="wrapper-up">
           <div class="div-square-up"></div>
         </div>
         <div class="wrapper-down">
           <div class="div-square-left"></div>
           <div class="div-square-right"></div>
         </div>
    </div>
</body>
</html>
