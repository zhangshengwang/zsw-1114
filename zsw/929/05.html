<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>offset</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      #f{
        width:600px;
        height:300px;
        padding:10px;
        border:10px solid red;
        margin:100px auto;
        position:relative;
      }
      #s{
        width:300px;
        height:200px;
        padding:10px;
        border:10px solid yellow;
        position:absolute;
        left:0;
        top:0;
        transition:all 1s linear;
      }
    </style>
  </head>
  <body>
  <button id="btn" name="button">点击移动s元素</button>
  <div id="f">
    <div id="s"></div>
  </div>
  <script type="text/javascript">
    var f = document.getElementById("f");
    var s = f.firstElementChild;
    var btn = document.getElementById("btn");
    btn.onclick = function(){
      s.style.left = "300px";
    };
    console.log("s.offsetLeft = ",s.offsetLeft);
    console.log("s.offsetParent = ",s.offsetParent);
  </script>
  </body>
</html>
