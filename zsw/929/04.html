<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素尺寸</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      #box{
        width:300px;
        height:300px;
        padding:20px;
        border:10px solid red;
        background:yellow;
      }
    </style>
  </head>
  <body>
  <div id="box"></div>
  <script src="./jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  var box = document.getElementById("box")  ;
  var jBox = $(box);


  /**jquery方法**/
  console.log(jBox.width());//300
//content

  console.log(jBox.innerWidth());//340
//content + padding

  console.log(jBox.outerWidth());//360
  //content + padding + border



  /**原生方法**/
  console.log(box.offsetWidth);//content + padding + border
  console.log(box.clientWidth)//content + padding


  //window.getComputedStyle(dom对象)
  console.log(parseInt(window.getComputedStyle(box).width));//content




  //jquery 中的width为内容宽度，等同于原生方法的window.getComputedStyle(box).width
  //jquery 中的innerWidth为内容加内边距   等同于原生方法的clientWidth
  //jquery 中的outerWidth 为内容加内边距加边框  等同于原生方法的offsetWidth
  </script>
  </body>
</html>
