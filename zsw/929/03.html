<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义动画</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      #box{
        width:100px;
        height:100px;
        background:red;
        position:absolute;
        top:100px;
        left:0;
      }
    </style>
  </head>
  <body>
    <button id="forword" name="button">前进</button>
    <button id="backword" name="button">后退</button>
    <div id="box">

    </div>
  <script type="text/javascript">
  var forword = document.getElementById("forword")  ;
  var backword = document.getElementById("backword")  ;
  var box = document.getElementById("box");
  var timer;
  forword.onclick = function(){
    clearInterval(timer);//一定要先清除定时，确保只有一个定时器
    timer = setInterval(function(){
      box.style.left = box.offsetLeft + 50 + "px";
      if(box.offsetLeft > 1600){
        clearInterval(timer);
      }
    },50);
  };
  backword.onclick = function(){
    clearInterval(timer);//一定要先清除定时，确保只有一个定时器
    timer = setInterval(function(){
      box.style.left = box.offsetLeft - 50 + "px";
      if(box.offsetLeft <= 0){
        clearInterval(timer);
      }
    },50);
  };
  </script>
  </body>
</html>
