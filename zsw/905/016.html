<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>三栏布局中间自适应</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .container{
        height:200px;
        margin-top:50px;
      }
      .container .left{
        width:200px;
        height:200px;
        background:blue;
        float:left;
      }
      .container .right{
        height:200px;
        width:200px;
        float:right;
        background:yellow;
      }
      .container .middle{
        height:200px;
        background:green;
        margin-left:200px;
        margin-right:200px;
      }
      .container1{
        height:200px;
        margin-top:130px;
        position:relative;
      }
      .container1 .zuo{
        width:200px;
        height:200px;
        background:purple;
        float:left;
      }
      .container1 .zhong{
        height:200px;
        position:absolute;
        background:black;
        top:0;
        left:200px;
        right:200px;
      }
      .container1 .you{
        height:200px;
        width:200px;
        position:absolute;
        background:pink;
        top:0;
        right:0px;
      }
      .container2{
        height:200px;
        margin-top:160px;
        display:flex;
      }
      .container2 .zuobian{
        width:200px;
        height:200px;
        background:pink;
      }
      .container2 .zhongjian{
        height:200px;
        background:orange;
        flex-grow:1;
      }
      .container2 .youbian{
        height:200px;
        width:200px;
        float:right;
        background:green;

      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>
      <div class="middle"></div>
      </div>
    <div class="container1">
      <div class="zuo"></div>
      <div class="zhong"></div>
      <div class="you"></div>
        </div>
    <div class="container2">
      <div class="zuobian"></div>
      <div class="zhongjian"></div>
      <div class="youbian"></div>
        </div>
  </body>
</html>
