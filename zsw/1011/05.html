<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多屏滚动</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      ul{
        list-style:none;
      }
      body,html{
        height:100%;
      }
      .ul-1{
        width:100%;
        height:100%;
      }
      .ul-1 li{
        width:100%;
        height:100%;
      }
      .ul-2{
        position:fixed;
        top:300px;
        left:20px;
      }
      .ul-2 li{
        width:50px;
        height:50px;
        text-align:center;
        line-height:50px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>

  </body>
</html>
