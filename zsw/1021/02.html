<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>深度克隆</title>
  </head>
  <body>
  <script type="text/javascript">
  //obj:常见的数据类型
  //return:返回一个克隆完毕的数据
  function clone(obj){
    var o;
    if(typeof obj === 'object'){
      if(Array.isArray(obj)){
        o=[];
        for(var i = 0; i < obj.length;i++){
          o[i] = clone(obj[i]);
        }
        return o;
      }else{
        o = {};
        for(var prop in obj){
          o[prop] = clone(obj[prop]);
        }
        return o;
      }
    }
    return obj;
  }
  var obj = {"name":"lisi","age":10,"hobby":["hello","world"]};
  var ret = clone(obj);
  console.log("obj =",obj);
  console.log("ret = ",ret);
  ret.hobby[0] = "HELLO";
  console.log("obj = ",obj);
  console.log("ret = ",ret);
  </script>
  </body>
</html>
