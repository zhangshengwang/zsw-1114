<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>exec方法</title>
  </head>
  <body>
    <script type="text/javascript">
    //RegExp.prototype.exec()
    //i,标志位，忽略大小写  ignore


    var pattern = /quick\s(brown).+?(jumps)/ig;
    var result = null;
    var src = "The Quick Brown Fox Jumps Over The Lazy Dog The Quick Brown Fox Jumps Over The Lazy Dog The Quick Brown Fox Jumps Over The Lazy Dog";
    while(result = pattern.exec(src)){
      //while((result = pattern.exec(src)) != null)
      console.log("本次result",result);
      console.log("下一次pattern.lastIndex",pattern.lastIndex);
    }


    //pattern上属性lastIndex保存的是下一次开始查找的位置
    </script>
  </body>
</html>
