<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多行匹配</title>
  </head>
  <body>
  <script type="text/javascript">
  var str1 = "helloworldhelloworldhelloworld"  ;
  var str2 = "helloworld\nhelloworld\nhelloworld";
  var result = str1.match(/^helloworld$/g);
  console.log(result);



  result = str2.match(/^helloworld$/gm);
  console.log(result);
  </script>
  </body>
</html>
