<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>apply and call</title>
  </head>
  <body>
  <script>
  function fun (){
    console.log(this);
    console.log(arguments);
    console.log(Array.prototype.slice.call(arguments,0,3));
    console.log(Array.prototype.slice.call(arguments,0,3));
    //伪数组没有slice方法，需要使用call或者apply才可在伪数组上使用真数组的方法
  }
  var obj = {
    name:'lisi',
    age:10
  };
  var obj2 = {
    name:'lisi',
    age:10
  };
  var obj3 = obj2;
  console.log(obj === obj2);
  console.log(obj == obj2);
  console.log(obj3 === obj2);


  fun.apply(obj,[1,2,3,4,5,6]);



  //call可以传递数组，但和apply不同
  //apply的第二个参数必须是数组或伪数组
  //console.log(Array.prototype.slice.call(arguments,0,3));
  </script>
  </body>
</html>
