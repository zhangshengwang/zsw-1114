<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>借用构造函数的继承</title>
  </head>
  <body>
  <script type="text/javascript">
  function Person(name,age){
    this.name = name;
    this.age = age;
  }
  Person.prototype.sayHello = function(){
    console.log("hello....");
  };
  function Student(name,age,score){
    Person.call(this, name,age);
    this.score = score;
  }
  var stu1 = new Student('lisi',20,88);
  console.log(stu1);
  </script>
  </body>
</html>
