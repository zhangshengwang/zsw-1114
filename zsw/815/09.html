<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>css的优先级问题</title>
  <style>
  #oneId{
    color:green;
  }
  p{
    color:blue!important
  }
  .two{
    color:purple;
  }
  #twoId{
    color:pink;
  }
  .three-1{
    color:red;
  }
  div.three-1{
    color:black;
  }
  div .three-2{
    color:green;
  }

  </style>

</head>
<body>
  <div class="one" id="oneId">
    div元素
    <p class="two" id="twoId" style="color:brown;">p颜色？</p>
  </div>
  <div>
    <div class="three-1 three-2">div颜色？</div>

  </div>

</body>
</html>
