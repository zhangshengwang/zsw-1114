<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>后代选择器</title>
    <style>
    /*以空格作为分割符号*/
    div p span{
      color:red;
    }
    .one p span {
      color: green;
    }
    #h2id p span{
      color:yellow;
    }

    </style>
  </head>
  <body>
  <div>
    <p>
      <span>div>p>span</span>
    </p>
    <span>div>span</span>
  </div>
  <div>
    <p><span>fsfsf</span></p>

  </div>
  <p><span>fsfsfggsdfsdfsdfsfsa</span></p>
  <div>
    <p><strong><span>xxxxxxxxxxxxxxx</span></strong></p>
  </div>
  <span>span</span>
  <h1 class="one">
    <p><span>h1>p>span</span></p>
  </h1>
  <h2 id="h2id">
    <p><span>yyyyyyyyy</span></p>
  </h2>
  </body>
</html>
