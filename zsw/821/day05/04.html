<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>页面层级z-index</title>
    <style>
    *{
      margin:0;
      padding:0;
    }
    ul li{
      list-style:none;
    }
    .one{
      height:90px;
      width:500px;
      margin:50px auto;
    }
    .one li{
      width:80px;
      height:80px;
      border:3px solid green;
      float:left;
      margin-left:-3px;
    }
    .one li:hover{
      border-color:purple;
      position:relative;
      z-index:2;

    }
    .two,.three{
      width:100px;
      height:100px;
      position:absolute;
      top:0;
      left:0;
    }
    .four_s{
      width:100px;
      height:100px;
      background:purple;
      position:absolute;
      top:0;
      left:0;

    }
    .five{
      width:100px;
      height:100px;
      position:absolute;
      top:191px;
      left:1px;
      background:pink;
    }
    </style>
  </head>
  <body>
    <ul class="one">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    </ul>
    <div class="two">

    </div>
  <div class="three">

  </div>
  <div class="four">
    <div class="four_s">

    </div>
    <div class="five">

    </div>

  </div>
  </body>
</html>
