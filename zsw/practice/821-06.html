<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>js基本语法</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }

    </style>
  </head>
  <body>
    <script type="text/javascript">
    var str1 = "hello";
    var str2 = "world";
    var str3 = 'heh';
    console.log(str1,str2,str3);
    console.log("10");
    console.log(typeof str1);
    str1 = "HELLO";
    console.log(str1);
    var newStr = str1 + str2;
    console.log(newStr);
    a = 20;
    console.log(a.toString());
    console.log(a.toString(2));
    console.log(true);
    console.log(false);
    console.log(Boolean("hellosfsfsaf"));
    console.log(Boolean(""));
    console.log(Boolean(10));
    console.log(Boolean(0));
    var num1 = 10;
    var num2 = 010;
    var num3 = 0x10;
    console.log("num1 = ",num1);
    console.log("num2 = ", num2);
    console.log("num3 = ",num3);
    var num4 = 0.123;
    console.log("num4 = ",num4);
    var num5 = 3.5e18;
    console.log("num5 = ",num5);
    console.log(100000.12345678912345678);
    console.log(0.1);
    console.log(0.1+0.2);

    </script>

  </body>
</html>
