<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>transform-origin</title>
    <style media="screen">
     *{
       margin:0;
       padding:0;
     }
     .box{
       transform-style:preserve-3d;
       perspective:300px;
     }
     .one,
     .two{
       width:200px;
       height:200px;
       background:blue;
       margin:200px auto;
       transition:all 2s;
     }
     .one{
       transform-origin:left top;
     }

      .one:hover{
        transform:rotate(45deg);
      }
      .two{
        transform-origin:top center;
      }
      .two:hover{
        transform:rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
     <div class="one">

     </div>
     <div class="two">

     </div>

    </div>

  </body>
</html>
