<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>rocket</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .container{
        height:1000px;
        background:gray;


        position:relative;
      }
      .one{
        position:absolute;
        width:100px;
        height:200px;
        top:900px;
        left:50px;
        transition:all 5s 1s ease-in-out;
        background-origin:border-box;
        background: url("./image0/rocket.png") no-repeat left bottom;
        transform:rotate(30deg);
      }
      .container:hover .one{
      top:10%;
      left:80%;



      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="one"></div>

    </div>

  </body>
</html>
