<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>添加删除一行表格</title>

  </head>
  <body>
    <div class="btn">
      <button>添加</button>
      <button>删除</button>

    <ul id ="lists">
    <table border="1" cellpadding="20" cellspacing="0">
        <tr>
          <th>1</th>
          <th>2</th>
          <th>3</th>
           <th>shanchu</th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
    </table>
  </ul>
</div>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    var add = $(".btn button").eq(0);
    var del = $(".btn button").eq(1);
    var lists=$("#lists");
    add.click(function(){
      $("<tr><td></td><td></td><td></td><td></td></tr>").appendTo("#lists table");
    });
    del.click(function(){
      $("#lists table tr:last").remove();
    });
    </script>
  </body>
</html>
