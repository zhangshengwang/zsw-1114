<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鼠标事件</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .one{
        width:300px;
        height:200px;
        background:purple;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    function handleClick(){
      console.log("单击...")
    }
    $(".one").click(function(){
      $(".one").css("background-color","red");
    });
    $(".one").click(handleClick);
    console.log("处理事件");
    </script>



  </body>
</html>
