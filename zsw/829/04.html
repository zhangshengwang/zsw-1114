<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>for循环</title>
  </head>
  <body>
    <script type="text/javascript">
    var i;
    for(i = 0; i < 10; i++){
      console.log(i);
    }
    console.log("after for...");
    for(var j = 10; j < 20; j=j+2){
      console.log(j);
    }
    for(var a = 10; a > 0;a--){
      console.log(a);
    }
    console.log(a);
    </script>

  </body>
</html>
