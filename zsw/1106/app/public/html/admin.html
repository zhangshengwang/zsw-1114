<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>用户管理</title>
  </head>
  <body>
  <h1>欢迎来到用户管理界面</h1>
  <button id="btn1" name="button">退出</button>
  <script src="/js/jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
    $(function(){
      $("#btn1").click(function(){
        $.ajax({
          url:"127.0.0.1:8000",
          method:"post",
        })
        window.location = "http://" + location.hostname + ":" + location.port;
      });
    });
    </script>
  </body>
</html>
