<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>自定义属性</title>
  </head>
  <body>
  <div id="box" name="lisi" data-name="lisi" data-age="10" data-gender="male" data-abc-ef="hello">

  </div>
  <script type="text/javascript">
  var box = document.querySelector("#box")  ;


  //古老的特性操作方法
  //setAttribute, getAttribute,removeAttribute
  //box.innerHTML = box.getAttribute("name");

  //新增的操作方法
  //如果按照data- 来自定义属性，则需要使用dom对象上的dataset来对自定义属性进行操作


  //访问dataset
  console.log(box.dataset);
  console.log(box.dataset.name);
  console.log(box.dataset.age);
  console.log(box.dataset.gender);
  //按驼峰法访问
  //修改自定义属性，直接赋值
  console.log(box.dataset.abcEf);
  box.dataset.name = "李四";
  box.dataset.gender = "男";
  </script>
  </body>
</html>
