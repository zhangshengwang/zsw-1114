<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>滚动显示</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .container{
        width:910px;
        margin:50px auto;

      }
      .container img{
        margin:0px 0px;
      }
      .container img:nth-child(1){
        -webkit-animation:one  2s infinite linear;

      }
      .container img:nth-child(2){
        -webkit-animation:two  2s infinite linear;
        margin:50px auto;
      }
      .container img:nth-child(3){
        -webkit-animation:three  2s infinite linear;
      }
      .container img:nth-child(4){
        -webkit-animation:four  2s infinite linear;
      }
      .container img:nth-child(5){
        -webkit-animation:five  2s infinite linear;
      }
      .container img:nth-child(6){
        -webkit-animation:six  2s infinite linear;
      }
      .container img:nth-child(7){
        -webkit-animation:seven  2s  infinite linear;
      }
      @keyframes one{
        0%{
        }

          left:-63px;
        }
      }
      @keyframes two{

        100%{

        }
      }
      .container:hover{
        -webkit-animation-play-state:paused;
      }
    </style>
  </head>
