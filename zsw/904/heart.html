<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>heart</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      body{
        perspective:1000px;
      }
      .one{
        width:200px;
        height:200px;
        background:#f00;
        border-radius:100px;
        position: absolute;
        top:100px;
        left:238px;
        -webkit-animation:move 1s ease infinite;
        box-shadow:0px 0px 60px rgb(255,20,20);
      }
      .two{
        width:200px;
        height:200px;
        background:#f00;
        border-radius:100px;
        position: absolute;
        top:100px;
        left:400px;
        -webkit-animation:move1 1s ease infinite;
        box-shadow:0px 0px 60px rgb(255,20,20);
      }
      .three{
        width:198px;
        height:198px;
        background:#f00;
        position:absolute;
        top:180px;
        left:320px;

        -webkit-animation:move2 1s ease infinite;
        box-shadow:0px 0px 60px rgb(255,20,20);
      }
      @keyframes move{
       0%{
        transform: scale(0.9,0.9);
      }
      25%{
        transform:scale(1,1);
      }
      100%{
        transform:scale(0.9,0.9);
      }
    }
      @keyframes move1{
       0%{
        transform: scale(0.9,0.9);
      }
      25%{
        transform:scale(1,1);
      }
      100%{
        transform:scale(0.9,0.9);
      }
    }


      @keyframes move2{
       0%{
        transform:rotate(135deg) scale(0.9,0.9);
      }
      25%{
        transform: rotate(135deg) scale(1,1);
      }
      100%{
        transform:rotate(135deg) scale(0.9,0.9);
      }
    }
    /*俩长方形圆角化*/
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>

  </body>
</html>
