<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>导航栏变换</title>
    <style media="screen">
      *{
        margin:0;
        padding:0;
      }
      .box{
        width:200px;
        height:100px;
        position:relative;
        margin:200px auto;
        transform-style:preserve-3d;
        transition:all 2s;
        font-size:20px;
        line-height:100px;
        text-align:center;
      }
      .box>div{
        position:absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
      }
      .box div:nth-child(1){
        background:purple;
        transform:translateZ(50px);

      }
      .box div:nth-child(2){
        background:yellow;
        transform:rotateX(-90deg) translateZ(50px);
      }
      .box div:nth-child(3){
        background:green;
        transform:rotateX(90deg) translateZ(50px);
      }
      .box div:nth-child(4){
        background:pink;
        transform: rotateX(180deg)translateZ(-50px);
      }
      .box:hover{
        transform:rotateX(180deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>导航一</div>
      <div>导航二</div>
      <div>导航四</div>
      <div>导航三</div>
    </div>

  </body>
</html>
