<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数</title>
  </head>
  <body>
  <script type="text/javascript">
  function func(arg1,arg2, arg3){
  console.log(arg1,arg2,arg3);
  }
  var result = func(1,2,3,4,5,1);
  console.log(result);
  function func2(arg1,arg2){
    return arg1 + arg2;
  }
  result = func2(10,20);
  console.log(result);
  </script>
  </body>
