<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>属性选择器  和css一致</title>
  </head>
  <body>
  <div name="one">1111</div>
  <div name="one">1111</div>
  <div name="one">1111</div>
  <div name="on-1">1111</div>
  <div name="on-2">1111</div>
  <div name="onno">1111</div>
  <div>1111</div>
  <div data="hello">11111111111</div>
  <div data="worldhello">11111111111111111111111111111111111111111</div>
  <div data="helloworld">2222222222222222222222222222222</div>
  <script src="./jquery.min.js" charset="utf-8"></script>
  <script type="text/javascript">
  $("[name=one]").css("color","red");
  $("[name|=on]").css("font-size","100px");
  $("[data$=hello]").css("font-size","50px");
  $("[data^=hello]").css("color","blue");
  </script>
  </body>
</html>
