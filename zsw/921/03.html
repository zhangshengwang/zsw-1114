<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>闭包的优缺点</title>
  </head>
  <body>
    <div id="box"></div>
    <script type="text/javascript">
      var box = document.getElementById("box");
      function fun2(str){
        return function(tag){
          return "<" +tag+ ">"+str+"</"+tag+">";
        };
      }
      var ret = fun2("helloworld");
      box.innerHTML = ret("h1");
      box.innerHTML += ret("h2");
      box.innerHTML += ret("h3");

      ret = fun2("worldhello");
      box.innerHTML += ret("h4");
    </script>
  </body>
</html>
