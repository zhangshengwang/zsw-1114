<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>判断邮箱是否正确</title>
    <style media="screen">
      *{
      margin:0;
      padding:0;
      }
      .error{
        color:red;
        visibility:hidden;
      }
      .error.show{
        visibility:visible;
      }
    </style>
  </head>
  <body>
  <p id="error" class="error">不是合法的邮箱</p>
  <input id="em" type="text" placeholder="请输入邮箱名">
  <script type="text/javascript">
    var err = document.getElementById("error");
    var em = document.getElementById("em");
    em.addEventListener("blur",function(event){
      var str = this.value;
      var pat = /^[\w_]+@[a-z\d]+\.[a-z]+$/;
      if (!pat.test(str)){
        err.className += " show";
        this.value = "";
      }
    },false);
  </script>
  </body>
</html>
