<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>bind</title>
  </head>
  <body>
    <script type="text/javascript">
      function handler(){
        console.log(this);
        console.log(arguments);
      }
      var obj = {value:100};
      var newFun = handler.bind(obj,10,20);
      newFun(30,40);
    </script>
  </body>
</html>
