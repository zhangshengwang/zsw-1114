<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>函数缓存</title>
  </head>
  <body>
  <script type="text/javascript">
  /*
  函数缓存：如果代码的耗时时间比较长，那么可以使用缓存。如果时间比较短，没有必要了。
  */

  //判断是否为偶数
  //充分利用了 函数可以添加自定义属性的特点！！！！

  function isEven(num){
    //第一次调用该函数，没有result属性，需要添加一个result属性

    if(!isEven.result){
      isEven.result = {};
    }
    //每次都试图从已有的结果中进行查找


    if(isEven.result[num] != undefined){
      return isEven.result[num];
    }
    //如果没有结果，则需要重新计算
    console.log("---需要重新计算-------------");
    var temp = (num % 2 === 0);
    //计算后一定保存计算结果
    return isEven.result[num] = temp;
  }
  console.log(isEven(2));
  console.log(isEven(3));
  console.log(isEven(2));
  console.log(isEven(2));
  </script>
  </body>
</html>
