<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>date日期时间</title>
  </head>
  <body>
    <button id="btn" type="button" name="button">获取当前时间</button>
    <button id ="btn2" type="button" name="button">设置时间</button>
    <script type="text/javascript">
    document.getElementById("btn").onclick = function(){
      var d = new Date();
      console.log(d);



      console.log("年: ",d.getFullYear());
      console.log("月: ",d.getMonth() + 1);
      console.log("日: ",d.getDate());
      console.log("星期: ",d.getDay());
      console.log("时: ",d.getHours());
      console.log("分: ",d.getMinutes());
      console.log("秒: ",d.getSeconds());
      console.log("毫秒: ",d.getMilliseconds());
      console.log("累计毫秒: ",d.getTime());


//时间格式不同

     console.log(d.toDateString());//星期月日年
     console.log(d.toTimeString());//时分秒  24小时制
     console.log(d.toLocaleDateString());//年/月/日
     console.log(d.toLocaleTimeString());//下午或。。。时分秒   12小时制
     console.log(d.toString());//星期月日年时分秒
   };




   //设置时间


   document.getElementById("btn2").onclick = function(){


     //直接传递参数就可设置
     var d1 = new Date("2017-11-11 11:11:11");
     console.log(d1);
     var d2 = new Date();
     d2.setFullYear(2017);
     d2.setMonth(10);
     d2.setDate(11);
     d2.setHours(11);
     d2.setMinutes(11);
     d2.setSeconds(11);
     console.log(d2);
   };
    </script>
  </body>
</html>
